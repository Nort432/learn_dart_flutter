name: learn_dart_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.1.6
  flutter_bloc: any
  geolocator: ^8.2.1
  #file_picker: ^4.6.1
  filesystem_picker: ^2.0.1
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  google_maps_flutter: ^2.1.6

flutter_native_splash:
  color: "#010035"
  image: assets/splash.png
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/gps-train-2.png
    - lib/sanya/users.json
    - assets/2D/
    - assets/2D/parts/
    - assets/2D/train/
